<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TodoList</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="/Todo-List/assets/notepad-DhIAnpBb.png" />
    <script type="module" crossorigin src="/Todo-List/assets/index-CxNiI-W5.js"></script>
    <link rel="stylesheet" crossorigin href="/Todo-List/assets/index-CQsyyadi.css">
  </head>
  <body>
    <div id="todoExample">
      <div class="todoPart">
        <button class="checkBox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            height="20px"
            width="20px"
          >
            <path
              d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            height="20px"
            width="20px"
          >
            <path
              d="M19,19H5V5H15V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V11H19M7.91,10.08L6.5,11.5L11,16L21,6L19.59,4.58L11,13.17L7.91,10.08Z"
            />
          </svg>
        </button>
        <div class="title">brush teeth</div>
      </div>
      <div class="todoPart">
        <button class="details">DETAILS</button>
        <div id="date">2024-09-12</div>

        <button class="delete">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            height="20px"
            width="20px"
          >
            <path
              d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="createNew modal">
      <div class="modal-content">
        <div id="titleCreate">
          <h1>Create a new...</h1>
          <div>&times;</div>
        </div>

        <div id="option">
          <button class="optionTodo">ToDo</button>
          <button class="optionProject">Project</button>
        </div>

        <div id="optionContent">
          <div id="optionTodoContent">
            <input id="titleInput" placeholder="Title: Pay bills." />
            <input
              id="detailsInput"
              placeholder="Details: e.g. internet, phone, rent."
            />

            <div>
              <div id="dueDate">
                <label>Due Date:</label>
                <input type="date" />
              </div>

              <div id="priority">
                <label>Priority:</label>
                <select>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>

                <button id="addTodo">Add Todo</button>
              </div>
            </div>
          </div>

          <div id="optionProjectContent">
            <input id="titleProjectInput" placeholder="Title: Homework" />

            <div id="priority">
              <button id="createProject">Create Project</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="detailsModal">
      <div id="detailsModal-content">
        <div>
          <h1 id="detailsTitle"></h1>
          <div id="detailsModal-close">&times;</div>
        </div>

        <div>
          <div>
            <p>Project:</p>
            <p>Priority:</p>
            <p>Due Date:</p>
            <p>Details:</p>
          </div>

          <div>
            <p id="detailsModal-project">Today</p>
            <p id="detailsModal-priority">High</p>
            <p id="detailsModal-dueDate">2024-09-12</p>
            <p id="detailsModal-description">singlet cos its hot</p>
          </div>
        </div>
      </div>
    </div>

    <div id="app">
      <div class="header">
        <h1>TODO</h1>

        <div class="note-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            width="30px"
            viewBox="0 0 24 24"
            fill="white"
          >
            <path
              d="M18.13 12L19.39 10.74C19.83 10.3 20.39 10.06 21 10V9L15 3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.89 21 5 21H11V19.13L11.13 19H5V5H12V12H18.13M14 4.5L19.5 10H14V4.5M19.13 13.83L21.17 15.87L15.04 22H13V19.96L19.13 13.83M22.85 14.19L21.87 15.17L19.83 13.13L20.81 12.15C21 11.95 21.33 11.95 21.53 12.15L22.85 13.47C23.05 13.67 23.05 14 22.85 14.19Z"
            />
          </svg>
        </div>
        <button class="menu">
          <svg
            class="menu-icon"
            xmlns="http://www.w3.org/2000/svg"
            height="30px"
            width="30px"
            viewBox="0 0 24 24"
            fill="white"
          >
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
          </svg>
        </button>
      </div>
      <div class="sidebar">
        <div class="projects">
          <button class="project">
            <h4>Today</h4>
            <div class="count">2</div>
          </button>
          <button class="project">
            <h4>Week</h4>
            <div class="count">0</div>
          </button>
          <button class="project">
            <h4>Gym</h4>
            <div class="count">0</div>
          </button>
          <button class="project">
            <h4>Study</h4>
            <div class="count">0</div>
          </button>
          <button class="project">
            <h4>Notes</h4>
            <div class="count">0</div>
          </button>
        </div>

        <button class="plus">+</button>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
